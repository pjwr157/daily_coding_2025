<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마법의 세계</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fdf0ff, #ffe6fa);
      font-family: 'Malgun Gothic', sans-serif;
      text-align: center;
      color: #5a3e70;
      padding: 30px;
    }

    h1 {
      font-size: 48px;
      color: #d94fd5;
      text-shadow: 2px 2px 5px #fff;
    }

    img {
      width: 250px;
      margin: 10px;
      border-radius: 20px;
      transition: opacity 0.3s ease;
    }

    img:hover {
      opacity: 1;
    }

    iframe {
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(200, 100, 200, 0.4);
    }

    hr {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, #d94fd5, #ffc8f7, #d94fd5);
      margin: 30px 0;
    }

    .text-block {
      background-color: #ffffffbb;
      padding: 20px;
      margin: 20px auto;
      width: 60%;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(200, 100, 200, 0.2);
    }

    form {
      margin-top: 20px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 10px;
      width: 200px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #d94fd5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #c33ebf;
    }
  </style>
</head>

<body>
  <h1>🦄🦄🦄 환장의 나라 🦄🦄🦄</h1>
  <hr>
  <p>🦄 나의 유니콘</p>
  <img src="unicorn1.png" alt="유니콘" style="opacity: 0.3;">
  <p>🌈 나의 레인봉</p>
  <img src="rainbow1.png" alt="무지개" style="opacity: 0.3;">
  <hr>

  <div class="text-block">
    <p>오늘은 Day 1</p>
    <p>난몸살 Day 1</p>
    <p>~환장하겠네~</p>
    <p>오늘 환장했다면</p>
    <p>힐링콘서트로 힐링 후</p>
    <p>로그인하세요!</p>
  </div>

  <p>🌴 힐링 콘서트</p>
  <iframe width="90%" height="400" src="https://www.youtube.com/embed/L2PQKda8bj0"
    title="432Hz 》MAGICAL FOREST MUSIC" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

  <div>
    <form>
      <input type="text" placeholder="아이디">
      <input type="password" placeholder="비밀번호">
      <br>
      <input type="submit" value="입장하기">
      <input type="submit" value="회원가입">
    </form>
  </div>
</body>
</html>
